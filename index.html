<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    #main-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    #user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #555;
    }

    #user-name {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="main-page">
    <h2>Главная</h2>
    <img id="user-avatar" src="" alt="Avatar">
    <p id="user-name">Загрузка...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe.user;

      if (user) {
        const avatar = document.getElementById('user-avatar');
        const name = document.getElementById('user-name');

        // Пробуем использовать photo_url (если Telegram его предоставляет)
        if (user.photo_url) {
          avatar.src = user.photo_url;
        } else if (user.username) {
          avatar.src = `https://t.me/i/userpic/320/${user.username}.jpg`;
        } else {
          avatar.alt = "Аватар недоступен";
        }

        name.textContent = `${user.first_name || ''} ${user.last_name || ''}`;
      } else {
        document.getElementById('user-name').textContent = 'Пользователь не найден';
      }
    });
  </script>
</body>
</html>
