<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Навигация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bottom-nav">
  <button class="nav-button active">
    <img src="icons/home.svg" alt="home" class="icon" />
    <span>Главная</span>
  </button>
  <button class="nav-button">
    <img src="icons/user.svg" alt="profile" class="icon" />
    <span>Профиль</span>
  </button>
</div>

<script src="script.js" defer></script>

<div id="profile-screen" style="display: none; text-align: center; padding: 20px;">
<!--<h2>Профиль</h2>-->

<label for="upload-avatar" class="avatar-label">
  <img id="avatar" src="default-avatar.png" width="100" height="100" style="border-radius: 50%; object-fit: cover; cursor: pointer;" />
  </label>

  <br><br>
  <input type="file" id="upload-avatar" accept="image/*" style="display: none;" />
</div>

</body>
</html>
